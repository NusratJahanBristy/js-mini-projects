<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
</head>

<body>
    <section class="text-center mt-5">
        <h1 id="message">Will You Marry Me?</h1>
        <div>
            <button id="yes" class="btn btn-danger">Yes</button>
            <button onclick="no()" class="btn btn-dark">No</button>
        </div>
    </section>
    <script>
        document.getElementById('yes').addEventListener('click', function () {
            document.getElementById('message').innerText = 'I love you darling...'
        })

        function no() {
            document.getElementById('message').innerText = 'amakey biye korte hobe baby....'
        }

    </script>

</body>

</html>
